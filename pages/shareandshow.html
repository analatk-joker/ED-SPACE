    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .chatbot-container {
            transition: all 0.3s ease;
        }
        .chatbot-hidden {
            transform: translateY(100%);
            opacity: 0;
        }
    </style>

    <!-- Content: Share & Show Board -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Share &amp; Show</h1>
                <div class="flex items-center gap-3">
                    <input id="board-search" type="text" placeholder="ค้นหา (ชื่อผลงาน/ผู้จัดทำ/แท็ก)" class="w-64 max-w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="open-create" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg font-medium">
                        สร้างผลงาน
                    </button>
                </div>
            </div>

            <div id="board-tags" class="flex flex-wrap gap-2 mb-4"></div>

            <div id="board-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>
    </section>

    <!-- Create/Edit Modal -->
    <div id="modal-create" class="fixed inset-0 hidden items-center justify-center bg-black/50 p-4 z-40">
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-xl overflow-hidden">
            <div class="flex items-center justify-between px-6 py-4 border-b bg-gray-50">
                <h3 class="font-bold">เพิ่มผลงานใหม่</h3>
                <button class="text-gray-600 hover:text-black" data-close-create>&times;</button>
            </div>
            <div class="p-6">
                <form id="create-form" class="space-y-4">
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">ชื่อผลงาน</label>
                            <input id="f-title" type="text" class="w-full px-3 py-2 border rounded-lg" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">ผู้จัดทำ</label>
                            <input id="f-author" type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="เช่น ครู ก./โรงเรียน ข.">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">ลิงก์ไฟล์ PDF</label>
                        <input id="f-pdf" type="url" class="w-full px-3 py-2 border rounded-lg" placeholder="https://... .pdf หรือ Google Drive preview" required>
                        <p class="text-xs text-gray-500 mt-1">รองรับลิงก์ PDF โดยตรง หรือ Google Drive แบบ preview (ลิงก์ลงท้ายด้วย /preview)</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">ลิงก์รูปปก (ไม่บังคับ)</label>
                        <input id="f-thumb" type="url" class="w-full px-3 py-2 border rounded-lg" placeholder="https://... .jpg .png">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">แท็ก (คั่นด้วย ,)</label>
                        <input id="f-tags" type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="เช่น นวัตกรรม, STEM, ภาษาไทย">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">คำอธิบาย</label>
                        <textarea id="f-desc" rows="3" class="w-full px-3 py-2 border rounded-lg" placeholder="สรุปใจความสำคัญของผลงาน"></textarea>
                    </div>
                    <div class="flex justify-end gap-3 pt-2">
                        <button type="button" class="px-4 py-2 rounded-lg border" data-close-create>ยกเลิก</button>
                        <button type="submit" class="px-4 py-2 rounded-lg bg-orange-600 text-white hover:bg-orange-700">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Viewer Modal -->
    <div id="modal-view" class="fixed inset-0 hidden items-center justify-center bg-black/70 p-4 z-50">
        <div class="bg-white w-full max-w-5xl rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="flex items-center justify-between px-6 py-4 border-b bg-gray-50">
                <div>
                    <h3 id="view-title" class="font-bold">ชื่อผลงาน</h3>
                    <p id="view-meta" class="text-xs text-gray-500">โดย <span id="view-author">-</span> • <span id="view-tags">-</span></p>
                </div>
                <div class="flex items-center gap-3">
                    <button id="btn-like" class="px-3 py-1 rounded-lg bg-rose-50 text-rose-600 hover:bg-rose-100 text-sm">❤ <span id="view-like-count">0</span></button>
                    <span class="text-sm text-gray-500">ดู <span id="view-view-count">0</span></span>
                    <button class="text-gray-600 hover:text-black text-2xl leading-none" data-close-view>&times;</button>
                </div>
            </div>
            <div class="flex-1 overflow-hidden grid md:grid-cols-3">
                <div class="md:col-span-2 border-r">
                    <iframe id="viewer-frame" src="about:blank" class="w-full h-[60vh] md:h-full" allow="fullscreen"></iframe>
                </div>
                <div class="p-4 flex flex-col">
                    <a id="btn-download" href="#" target="_blank" class="mb-3 inline-flex items-center gap-2 text-blue-600 hover:underline">
                        <i data-feather="download" class="w-4 h-4"></i>
                        ดาวน์โหลดไฟล์
                    </a>
                    <div class="mb-3">
                        <h4 class="font-semibold mb-2">ความคิดเห็น</h4>
                        <div id="comments-list" class="space-y-3 max-h-48 overflow-y-auto pr-1"></div>
                    </div>
                    <form id="comment-form" class="mt-auto space-y-2">
                        <input id="c-name" type="text" placeholder="ชื่อ (ไม่บังคับ)" class="w-full px-3 py-2 border rounded-lg">
                        <textarea id="c-text" rows="2" placeholder="พิมพ์ความคิดเห็น..." class="w-full px-3 py-2 border rounded-lg"></textarea>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">ส่งความคิดเห็น</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot Button -->
    <button id="chatbot-toggle" class="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-xl hover:bg-blue-700 transition-colors" aria-label="เปิดแชทบอท">
        <i data-feather="message-circle" class="w-6 h-6"></i>
    </button>

    <!-- Chatbot Container -->
    <div id="chatbot-container" class="chatbot-container chatbot-hidden fixed bottom-0 right-0 w-full max-w-md h-96 bg-white shadow-2xl rounded-t-xl overflow-hidden" role="dialog" aria-label="กล่องโต้ตอบแชทบอท" aria-modal="false">
        <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
            <h3 class="font-bold">แชทบอทช่วยเหลือ</h3>
            <button id="chatbot-close" class="text-white" aria-label="ปิดแชทบอท">
                <i data-feather="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div id="chat-messages" class="h-72 overflow-y-auto p-4"></div>
        <div class="p-4 border-t flex">
            <input id="chat-input" type="text" placeholder="พิมพ์ข้อความที่นี่..." class="flex-grow border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="ป้อนข้อความ">
            <button id="chat-send" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700" aria-label="ส่งข้อความ">
                <i data-feather="send" class="w-5 h-5"></i>
            </button>
        </div>
    </div>
