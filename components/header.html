<script>
    // เพิ่ม active class ให้กับลิงก์ที่กำลังใช้งาน
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const currentPath = urlParams.get('path') || 'home';
        
        document.querySelectorAll('a[data-path]').forEach(link => {
            const linkPath = link.getAttribute('data-path');
            if (linkPath === currentPath) {
                link.classList.add('relative', 'font-semibold', 'text-white', 'after:absolute', 'after:-bottom-1', 'after:left-0', 'after:h-0.5', 'after:w-full', 'after:bg-white');
                link.classList.remove('font-medium', 'text-white/80');
                link.setAttribute('aria-current', 'page');
            }
        });
    });
</script>
